name: flutter_web
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0-nullsafety.0
  http:
  shared_preferences: ^2.0.0-nullsafety
  chewie: ^1.2.2
  video_player: ^2.1.10
  #cupertino-icons: ^1.0.0
  timelines: ^0.1.0
  timeline_tile: ^1.0.0
  url_launcher: ^6.1.5
  awesome_icons: ^1.1.0
  font_awesome_flutter: ^10.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: fonts/Electrolize-Regular.ttf

  assets:
    - assets/images/
    - assets/images/produit/
    - assets/images/slider/
    - assets/images/test/
    - assets/images/historique/
    - assets/images/news/
    - assets/images/contacts/
    - assets/images/quiSommesNous/
    - assets/images/politiqueQualite/
    - assets/images/recrutement/
    - assets/images/homePage/







 
 